        <script>

// 获取容器元素和颜色数组
var container = document.querySelector('.container');
var colors = ['#007bff', '#6c757d', '#28a745', '#dc3545', '#ffc107', '#673ab7', '#f44336', '#4caf50', '#795548', '#ff9800'];

// 将颜色数组打乱顺序
colors.sort(function() {return 0.5 - Math.random()});

// 循环创建盒子
for (var i = 0; i < container.children.length; i++) {
  // 计算每个盒子的位置
  var top = 100 * i + 50;
  var left = Math.random() * 80 + 10 + '%';

  // 为每个盒子设置不同的背景颜色和位置
  var box = container.children[i];
  var color = colors[i]; // 按照顺序使用每个颜色
  box.style.backgroundColor = color;
  box.style.top = top + 'px';
  box.style.left = left;
}
