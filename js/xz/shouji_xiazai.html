  window.onload = function () {
    const h2Elements = document.querySelectorAll('h2');

    for (let i = 0; i < h2Elements.length; i++) {
      setTimeout(breathe.bind(null, h2Elements[i]), i * 500);
    }

    function breathe(element) {
      let opacity = 1;
      let direction = -0.05;

      setInterval(() => {
        opacity += direction;

        if (opacity <= 0.1 || opacity >= 1) {
          direction = -direction;
        }

        element.style.opacity = opacity;
      }, 100);
    }
  }

  window.onload = function () {
    const h2Elements = document.querySelectorAll('summary');

    for (let i = 0; i < h2Elements.length; i++) {
      setTimeout(breathe.bind(null, h2Elements[i]), i * 500);
    }

    function breathe(element) {
      let opacity = 1;
      let direction = -0.05;

      setInterval(() => {
        opacity += direction;

        if (opacity <= 0.1 || opacity >= 1) {
          direction = -direction;
        }

        element.style.opacity = opacity;
      }, 100);
    }
  }




  document.addEventListener('click', function (e) {
    if (e.target.tagName === 'SUMMARY') {
      var details = e.target.parentNode;
      var allDetails = document.querySelectorAll('details');
      Array.prototype.forEach.call(allDetails, function (detail) {
        if (detail !== details) {
          detail.removeAttribute('open');
        }
      });
    }
  });
